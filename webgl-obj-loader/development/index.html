    <script type="x-shader/x-fragment" id="blinn-phong-shader-fs">
        uniform sampler2D colorMap;
        uniform float materialAlpha;
        varying vec3 normal;

        void main()
        {   
            vec3 n = normalize(normal);

            float nDotL = max(0.0, dot(n, gl_LightSource[0].position.xyz));
            float nDotH = max(0.0, dot(normal, vec3(gl_LightSource[0].halfVector)));
            float power = (nDotL == 0.0) ? 0.0 : pow(nDotH, gl_FrontMaterial.shininess);
            
            vec4 ambient = gl_FrontLightProduct[0].ambient;
            vec4 diffuse = gl_FrontLightProduct[0].diffuse * nDotL;
            vec4 specular = gl_FrontLightProduct[0].specular * power;
            vec4 color = gl_FrontLightModelProduct.sceneColor + ambient + diffuse + specular;
            
            gl_FragColor = color * texture2D(colorMap, gl_TexCoord[0].st);
            gl_FragColor.a = materialAlpha;
        }
    </script>
    <script id="blinn-phong-shader-vs" type="x-shader/x-vertex">
        varying vec3 normal;
        void main()
        {
            normal = normalize(gl_NormalMatrix * gl_Normal);

            gl_Position = gl_ModelViewProjectionMatrix * gl_Vertex;
            gl_TexCoord[0] = gl_MultiTexCoord0;    
        }
    </script>
    <script type="x-shader/x-fragment" id="normal-map-shader-fs">
        uniform sampler2D colorMap;
        uniform sampler2D normalMap;
        uniform float materialAlpha;

        varying vec3 lightDir;
        varying vec3 halfVector;

        void main()
        {
            vec3 n = normalize(texture2D(normalMap, gl_TexCoord[0].st).rgb * 2.0 - 1.0);
            vec3 l = normalize(lightDir);
            vec3 h = normalize(halfVector);

            float nDotL = max(0.0, dot(n, l));
            float nDotH = max(0.0, dot(n, h));
            float power = (nDotL == 0.0) ? 0.0 : pow(nDotH, gl_FrontMaterial.shininess);
            
            vec4 ambient = gl_FrontLightProduct[0].ambient;
            vec4 diffuse = gl_FrontLightProduct[0].diffuse * nDotL;
            vec4 specular = gl_FrontLightProduct[0].specular * power;
            vec4 color = gl_FrontLightModelProduct.sceneColor + ambient + diffuse + specular;
            
            gl_FragColor = color * texture2D(colorMap, gl_TexCoord[0].st);
            gl_FragColor.a = materialAlpha;
        }
    </script>
    <script type="x-shader/x-vertex" id="normal-map-shader-vs">
        varying vec3 lightDir;
        varying vec3 halfVector;

        void main()
        {
            gl_Position = gl_ModelViewProjectionMatrix * gl_Vertex;
            gl_TexCoord[0] = gl_MultiTexCoord0;
            
            vec3 n = normalize(gl_NormalMatrix * gl_Normal);
            vec3 t = normalize(gl_NormalMatrix * gl_MultiTexCoord1.xyz);
            vec3 b = cross(n, t) * gl_MultiTexCoord1.w;
                
            mat3 tbnMatrix = mat3(t.x, b.x, n.x,
                                  t.y, b.y, n.y,
                                  t.z, b.z, n.z);

            lightDir = gl_LightSource[0].position.xyz;
            lightDir = tbnMatrix * lightDir;

            halfVector = gl_LightSource[0].halfVector.xyz;
            halfVector = tbnMatrix * halfVector;
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord0;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        varying vec3 vDiffuse;
        varying vec3 vSpecular;
        varying float vSpecularExponent;
        uniform vec3 u_reverseLightDirection;
        uniform sampler2D u_texture0;



        void main(void) {
            vec3 V = -normalize(vPosition.xyz);
            vec3 L = normalize(vec3(1.0, 1.0, 1.0));
            vec3 H = normalize(L + V);
            vec3 N = normalize(vTransformedNormal);
            vec3 U = normalize(u_reverseLightDirection);

            vec3 color = vDiffuse * dot(N, L) + vSpecular * pow(dot(H, N), vSpecularExponent);
            vec4 color_0 = vec4(color, 1.0);
            // gl_FragColor = vec4(1,0,0,1);
            vec4 color0 = texture2D(u_texture0, vTextureCoord0);
            // float light = dot(N, U);
            // gl_FragColor.rgb *= light;
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;
        attribute vec2 a_texcoord0;
        attribute vec3 aDiffuse;
        attribute vec3 aSpecular;
        attribute float aSpecularExponent;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;

        varying vec2 vTextureCoord0;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        varying vec3 vDiffuse;
        varying vec3 vSpecular;
        varying float vSpecularExponent;

        void main(void) {
            vDiffuse = aDiffuse;
            vSpecular = aSpecular;
            vSpecularExponent = aSpecularExponent;

            vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * vPosition;
            vTextureCoord0 = a_texcoord0;
            vTransformedNormal = uNMatrix * aVertexNormal;
        }
    </script>
